<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Nicky Run</title>
</head>

<body>
    <div>
        <img src="./images/cat-looking-left.gif" alt="cat-gif" class="cat-gif">
        <h1>Nicky's Run</h1>
    </div>
    <div><button id="start-button">Start Game</button></div>
    <br>
    <div id='game-board'>
        <div id='instructions'>
            <div id="introduction">The delivery truck of the next door restaurant had an accident and food was spread
                everywhere!
                <br>Help Nicky collect food for his newborn babies!</div>
            <div class="video-display">
                <div>Use the upper arrow to jump the obstacles<br>
                    <video width="320" height="240"  controls autoplay muted loop>
                        <source src="./videos/jump.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video></div>
                <div>Use the right and left upper to move forward and back. <br>
                    <video width="320" height="240" controls autoplay muted loop>
                        <source src="./videos/move-forward.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video></div>
                <div>But be careful! Don't let the driver get you! <br>
                    <video width="320" height="240" controls autoplay muted loop>
                        <source src="./videos/get-you.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="background.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="enemy.js"></script>
    <script type="text/javascript" src="obstacles.js"></script>
    <script type="text/javascript" src="food.js"></script>
    <script type="text/javascript" src="house.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
